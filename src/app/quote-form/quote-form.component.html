<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    <i class="fas fa-plus-square"></i>
    New Quote
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Quote</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)='submitQuote()' #quoteForm=''>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input ([(ngModel)]="newQuote.author" type="text" class="form-control" id="author" name="author" #author='' required>
                        <div [hidden]="author || author" class="alert alert-danger">
                            <p>Author is required</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input ([(ngModel)]="newQuote.title" type="text" class="form-control" id="title" name="title" #title='' required>
                        <div [hidden]="title || title" class="alert alert-danger">
                            <p>Title is required</p>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="quote">Quote</label>
                        <textarea ([(ngModel)]="newQuote.quote" class="form-control" id="quote" rows="4" name="quote" #quote='' required></textarea>
                        <div [hidden]="quote || quote" class="alert alert-danger">
                            <p>Quote is required</p>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="publisher">Publisher</label>
                        <textarea ([(ngModel)]="newQuote.submitedBy" class="form-control" id="publisher" rows="4" name="publisher" #publisher='' required></textarea>
                        <div class="alert alert-danger">
                            <p>Publisher is required</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Quote</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
